apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: kuard
    revision: '1'
  name: kuard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kuard
  template:
    metadata:
      labels:
        app: kuard
    spec:
      containers:
      - image: gcr.io/kuar-demo/kuard-amd64:1
        name: kuard
        env:
          - name: test
            value: test
